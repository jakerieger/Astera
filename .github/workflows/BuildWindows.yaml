name: CMake Build (Windows)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup vcpkg
        uses: microsoft/setup-vcpkg@v1
        with:
          vcpkg-version: 'latest'

      - name: Install dependencies via vcpkg
        run: |
          vcpkg install fmt spdlog pugixml cli11 glfw3 luajit --triplet x64-windows

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: |
          cd build
          cmake --build . --config Release -j $env:NUMBER_OF_PROCESSORS

      # Optional: Upload build artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts-windows
          path: build/
          retention-days: 7